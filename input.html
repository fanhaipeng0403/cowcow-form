<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>カウカウファイナンスご融資フォーム</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="./comn/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="./comn/css/style.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body>
	<div id="wrap">
		<header>
			<div class="container">
				<div class="row">
					<div class="col-sm-7"><h1><a href="" class="heading-logo">カウカウファイナンス<br>ご融資フォーム</a></h1>
					</div>
					<div class="col-sm-4">
						<div class="h-user-status">ログイン中</div>
					</div>
					<div class="form-group">
						<div class="col-sm-1 logout-btn">
							<button type="button" onclick="location.href='login.html'" class="btn btn-default">ログアウト</button>
						</div>
					</div>
				</div>
			</div>
		</header>

		<section id="contents" style="margin-top: 50px">
			<div class="container">

				<form action="" method="" class="form-horizontal">
					<div class="panel panel-default">
						<div class="panel-heading text-center"><b>
							<i class="fa fa-yen"></i> ご融資フォーム <i class="fa fa-yen"></i></b>
						</div>
						<div class="panel-body content-body">
							<div class="row input-descr">
								<div class="panel panel-default text-center col-sm-6 col-sm-offset-3"><p><b>ご利用は計画的に。</b></p>
									<p><b>フォームの記述にそって入力してください。</b></p>
								</div>
							</div>

							<!-- 名前 -->
							<div class="form-group">
								<label class="control-label col-sm-2 col-sm-offset-2" for="name"><i class="fa fa-user"></i> 名前</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="name" name="name" placeholder="名前" required autofocus>
									<span class="help-block">●フルネームで入力</span>
								</div>
							</div>

							<!-- 年齢 -->
							<div class="form-group">
								<label class="control-label col-sm-2 col-sm-offset-2" for="age"><i class="fa fa-twitch"></i> 年齢</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="age" name="age" placeholder="年齢" required>
									<span class="help-block">●20~69歳まで対象</span>
								</div>
							</div>

							<!-- 性別 -->
							<div class="form-group">
								<label class="control-label col-sm-2 col-sm-offset-2" for="gender"><i class="fa fa-venus-mars"></i> 性別</label>
								<div class="col-sm-5">
									<div class="panel panel-default mgnb7">
										<div class="panel-body gender">
											<div class="radio-inline">
												<label><input type="radio" name="gender" id="man" value="男性" checked>男性</label>
											</div>
											<div class="radio-inline">
												<label><input type="radio" name="gender" id="woman" value="女性">女性</label>
											</div>
										</div>
									</div>
									<span class="help-block">●性別を選択</span>
								</div>
							</div>

							<!-- 住所 -->
							<div class="form-group">
								<label class="control-label col-sm-2 col-sm-offset-2" for="age"><i class="fa fa-home"></i> 住所</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="address" name="address" placeholder="住所" required>
									<span class="help-block">●都道府県から入力</span>
								</div>
							</div>

							<!-- 電話番号 -->
							<div class="form-group">
								<label class="control-label col-sm-2 col-sm-offset-2" for="age"><i class="fa fa-phone-square"></i> 電話番号</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="tel" name="tel" placeholder="電話番号" required>
									<span class="help-block">●例: 09012345678</span>
								</div>
							</div>

							<!-- 年収 -->
							<div class="form-group">
								<label class="control-label col-sm-2 col-sm-offset-2" for="income"><i class="fa fa-money"></i> 年収</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="income" name="income" placeholder="年収" required>
									<span class="help-block">●例: 400万円</span>
								</div>
							</div>

							<!-- 家族構成 -->
							<div class="form-group">
								<label class="control-label col-sm-2 col-sm-offset-2"><i class="fa fa-users"></i> 家族構成</label>
								<div class="col-sm-5">
									<select class="form-control" id="family" name="family">
										<option value="0">-- 家族構成を選択 --</option>
										<option value="1">既婚 子供あり</option>
										<option value="2">既婚 子供なし</option>
										<option value="3">独身 家族同居</option>
										<option value="4">独身 家族別居</option>
										<option value="4">独身 子供あり</option>
									</select>
									<span class="help-block">●1つ選択</span>
								</div>
							</div>

							<!-- 借り入れ金 -->
							<div class="form-group">
								<label class="control-label col-sm-2 col-sm-offset-2" for="loan"><i class="fa fa-yen"></i> 借り入れ金</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="loan" name="loan" placeholder="借り入れ金" required>
									<span class="help-block">●5万円から ※金利は10日で5割</span>
								</div>
							</div>

							<div class="form-group login-btn">
								<div class="col-sm-2 col-sm-offset-5 text-center">
									<input type="submit" value="送信" class="btn btn-info btn-lg btn-block">
								</div>
							</div>
						</div>
					</div>
				</form>
			</div><!-- container -->
		</section><!-- contents -->

		<footer>
			<div class="footer-copyright text-center">Copyright © 2015 カウカウファイナンス rights reserved.</div>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="./comn/bootstrap/js/bootstrap.min.js"></script>
	</div>
</body>
</html>
