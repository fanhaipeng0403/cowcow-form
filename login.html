<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>カウカウファイナンスご融資フォーム</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="./comn/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="./comn/css/style.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body>
	<div id="wrap">

		<section id="contents">
			<div　class="container">
				<form action="" method="" class="form-horizontal">

				<img src="comn/img/login-logo.png" class="img-responsive login-logo" width="280px" height="auto" >
				<p class="text-center login-descr">ご融資 ログイン画面</p>
					<div class="form-group">
						<label class="control-label col-sm-2 col-sm-offset-3" for="id"><i class="fa fa-user"></i> ID</label>
						<div class="col-sm-2">
							<input type="text" name="id" value="" class="form-control input-lg" placeholder="ID" required>
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2 col-sm-offset-3" for="pass"><i class="fa fa-lock"></i> PW</label>
						<div class="col-sm-2">
							<input type="password" name="pass" value="" class="form-control input-lg" placeholder="Password" required>
						</div>
					</div>

					<div class="form-group login-btn">
						<div class="col-sm-2 col-sm-offset-5 text-center">
							<input type="submit" value="Login" class="btn btn-info btn-lg btn-block">
						</div>
					</div>
				</form>
			</div><!-- container -->
		</section><!-- contents -->

		<footer>
			<div class="footer-copyright text-center">Copyright © 2015 カウカウファイナンス rights reserved.</div>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="./comn/bootstrap/js/bootstrap.min.js"></script>
	</div>
</body>
</html>
